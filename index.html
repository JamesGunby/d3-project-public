<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Test</title>
    <script type="text/javascript" src="d3/d3.js"></script>
    <script type="text/javascript" src="moment.js"></script>
    <script type="text/javascript" src="topojson.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="App">
    <div class="background">
        <div class="worldMapArea">
            <div class="worldMap">
                <div class="mapArea">
                    <div class="map">
                        <div class="optionsBar">
                            <span>Year: </span>
                            <select id="leftWorldYearSelect" size="8" onchange="updateLeftMap()">
                            </select>
                            <span>Month: </span>
                            <select id="leftWorldMonthSelect" size="8" onchange="updateLeftMap()">
                                <option selected="true">
                                    January
                                </option>
                                <option>
                                    February
                                </option>
                                <option>
                                    March
                                </option>
                                <option>
                                    April
                                </option>
                                <option>
                                    May
                                </option>
                                <option>
                                    June
                                </option>
                                <option>
                                    July
                                </option>
                                <option>
                                    August
                                </option>
                                <option>
                                    September
                                </option>
                                <option>
                                    October
                                </option>
                                <option>
                                    November
                                </option>
                                <option>
                                    December
                                </option>
                            </select>
                            <script type="text/javascript">
                                let year = 1920;
                                while (year <= 2015) {
                                    const option = document.createElement("option");
                                    option.text = "" + year;
                                    option.value = "" + year;
                                    if (year === 1920) {
                                        option.selected = true;
                                    }
                                    document.getElementById("leftWorldYearSelect").add(option);
                                    year++;
                                }
                            </script>
                            <div class="hoverOverArea" id="leftHoveredCountry">
                            </div>
                        </div>
                        <div class="innerMap">
                            <svg id="leftMap" width="700" height="550">
                                <use xlink:href="#square" transform="scale(0.5, 1)"></use>
                            </svg>
                        </div>
                        <div id="leftSelectionArea" class="selectionArea">
                        </div>
                    </div>
                    <div class="mapLegend" id="mapLegend">
                    </div>
                    <div class="map">
                        <div class="optionsBar">
                            <span>Year: </span>
                            <select id="rightWorldYearSelect" size="8" onchange="updateRightMap()">
                            </select>
                            <span>Month: </span>
                            <select id="rightWorldMonthSelect" size="8" onchange="updateRightMap()">
                                <option selected="true">
                                    January
                                </option>
                                <option>
                                    February
                                </option>
                                <option>
                                    March
                                </option>
                                <option>
                                    April
                                </option>
                                <option>
                                    May
                                </option>
                                <option>
                                    June
                                </option>
                                <option>
                                    July
                                </option>
                                <option>
                                    August
                                </option>
                                <option>
                                    September
                                </option>
                                <option>
                                    October
                                </option>
                                <option>
                                    November
                                </option>
                                <option>
                                    December
                                </option>
                            </select>
                            <script type="text/javascript">
                                year = 1920;
                                while (year <= 2015) {
                                    const option = document.createElement("option");
                                    option.text = "" + year;
                                    option.value = "" + year;
                                    if (year === 1920) {
                                        option.selected = true;
                                    }
                                    document.getElementById("rightWorldYearSelect").add(option);
                                    year++;
                                }
                            </script>
                            <div class="hoverOverArea" id="rightHoveredCountry">
                            </div>
                        </div>
                        <div class="innerMap">
                            <svg id="rightMap" width="700" height="550">
                                <use xlink:href="#square" transform="scale(0.5, 1)"></use>
                            </svg>
                        </div>
                        <div id="rightSelectionArea" class="selectionArea">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="worldmapscript.js"></script>
        <div class="lineChartArea" id="lineChartArea">
            <div class="lineChartOptions">
                <span>Month: </span>
                <select id="lineChartMonthSelect" size="8" onchange="updateLine()">
                    <option selected="true">
                        January
                    </option>
                    <option>
                        February
                    </option>
                    <option>
                        March
                    </option>
                    <option>
                        April
                    </option>
                    <option>
                        May
                    </option>
                    <option>
                        June
                    </option>
                    <option>
                        July
                    </option>
                    <option>
                        August
                    </option>
                    <option>
                        September
                    </option>
                    <option>
                        October
                    </option>
                    <option>
                        November
                    </option>
                    <option>
                        December
                    </option>
                </select>
                <span>Country: </span>
                <select id="lineChartCountrySelect" size="8" onchange="updateLine()">
                </select>
            </div>
            <div class="lineGraph" id="lineGraph">

            </div>
            <div class="lineGraphInfoArea" id="lineGraphInfoArea">

            </div>
        </div>
        <script type="text/javascript" src="linechartscript.js"></script>
    </div>
</div>
</body>
</html>
